<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camino al Pecho</title>

  <!-- Google Fonts: Belleza (titles) + Cormorant Garamond (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Bootstrap Icons for Instagram -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <style>
    :root {
      --camino-bg: #faf4ec; /* softer, luxury cream */
      --camino-ink: #1c1a1a; /* deep soft charcoal */
      --camino-accent: #e3c7a6; /* warm muted champagne */
      --camino-radius: 999px;
      --camino-transition: 200ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      animation: fadeInPage 0.8s ease-out both;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* one-screen, no scroll */
    }

    body {
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      background: linear-gradient(180deg, #faf4ec 0%, #f7efe7 100%);
      color: var(--camino-ink);
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR: ultra minimal */
    .navbar {
      padding-top: 1.1rem;
      padding-bottom: 1.1rem;
      background-color: transparent;
    }

    .navbar-brand {
      font-family: "Belleza", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .navbar-light .navbar-nav .nav-link {
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      padding-inline: 0.6rem;
      opacity: 0.7;
      transition: opacity var(--camino-transition);
    }

    .navbar-light .navbar-nav .nav-link:hover {
      opacity: 1;
    }

    .nav-social-link {
      font-size: 1.1rem;
      opacity: 0.7;
      transition: opacity var(--camino-transition), transform var(--camino-transition);
    }

    .nav-social-link:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    .navbar-toggler {
      border: none;
      padding: 0.25rem 0.45rem;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(28,26,26,0.7)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    /* LAYOUT */
    .page-shell {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .hero {
      animation: fadeIn 0.6s ease-out 0.1s both;
      text-align: center;
      max-width: 540px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    

    .hero-title {
      font-family: "Belleza", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: clamp(2.1rem, 3.6vw, 2.6rem);
      letter-spacing: 0.24em;
      text-transform: uppercase;
      margin-bottom: 1.1rem;
      white-space: nowrap;
    }

    

    .btn-calendly {
      border-radius: var(--camino-radius);
      padding: 0.85rem 2.6rem;
      border: 1px solid rgba(32, 32, 32, 0.16);
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-size: 0.9rem;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      background-color: #ffffffd8;
      color: var(--camino-ink);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: background-color var(--camino-transition),
                  transform var(--camino-transition),
                  box-shadow var(--camino-transition);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.04);
    }

    .btn-calendly:hover,
    .btn-calendly:focus-visible {
      background-color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.06);
      outline: none;
    }

    .btn-calendly:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.05);
    }

    .hero-owner {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      text-align: center;
      width: 100%;
    }

    

    

    .hero-label {
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.55;
      margin-top: 1.4rem;
      margin-bottom: 1.3rem;
    }

    .hero-subtitle {
      font-size: 0.9rem;
      line-height: 1.7;
      letter-spacing: 0.03em;
      opacity: 0.7;
      margin-bottom: 0.8rem;
      font-style: italic;
    }

    .hero-inline-meta {
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-size: 1rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.65;
    }

    .breast-visual {
      position: absolute;
      inset: 50% auto auto 50%;
      width: min(180px, 38vw);
      height: auto;
      transform: translate(-50%, -50%);
      opacity: 0.16;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: soft-light;
      animation: breastOrbit 26s ease-in-out infinite alternate;
    }

    .hero-inline-meta {
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-size: 1rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.65;
    }

    @media (max-width: 576px) {
      .hero-title {
        white-space: normal;
        font-size: 1.7rem;
        letter-spacing: 0.18em;
      }

      .hero-inline-meta {
        font-size: 0.9rem;
        letter-spacing: 0.12em;
      }

      .hero-label {
        font-size: 0.78rem;
        letter-spacing: 0.16em;
      }

      .hero-subtitle {
        font-size: 0.82rem;
      }

      .btn-calendly {
        padding: 0.75rem 2.1rem;
        font-size: 0.8rem;
        letter-spacing: 0.16em;
      }

      .page-shell {
        padding-inline: 1.2rem;
      }

      .navbar-brand {
        font-size: 0.78rem;
      } {
        font-size: 0.78rem;
      }
    }
  @keyframes fadeInPage {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(6px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes breastOrbit {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-49%, -51%) scale(1.01); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid px-3 px-md-4">
      <a class="navbar-brand" href="#top"></a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#caminoNavbar"
        aria-controls="caminoNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="caminoNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0 align-items-md-center">
          <li class="nav-item">
            <a class="nav-link" href="#about">Acerca de mí</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Tu camino</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contacto</a>
          </li>
          <li class="nav-item ms-md-3">
            <a
              class="nav-social-link nav-link p-0"
              href="https://instagram.com/caminoalpecho"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <i class="bi bi-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO: super minimal CTA -->
  <main class="page-shell" id="top">
    <svg class="breast-visual" viewBox="0 0 240 240" aria-hidden="true">
      <circle cx="120" cy="120" r="92" fill="none" stroke="rgba(227,199,166,0.4)" stroke-width="2" />
      <circle cx="132" cy="120" r="22" fill="none" stroke="rgba(227,199,166,0.6)" stroke-width="1.6" />
      <path d="M48 140 C78 190 162 190 192 140" fill="none" stroke="rgba(243,222,201,0.7)" stroke-width="1.4" />
    </svg>
    <section class="hero">
      <div class="hero-owner">
        <div class="hero-inline-meta">Adriana Torrents · Asesora de lactancia</div>
      </div>

      <h1 class="hero-title">Camino al Pecho</h1>

      <div class="hero-label">Lactancia · Maternidad</div>

      <p class="hero-subtitle ">Un solo clic para sentirte acompañada.</p>

      <a
        href="https://calendly.com/caminoalpecho/reservarcita"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-calendly"
      >
        Hablemos <i class="bi bi-box-arrow-up-right" style="font-size:0.9rem; margin-left:4px;"></i>
      </a>
    </section>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camino al Pecho</title>

  <!-- Google Fonts: Belleza (titles) + Cormorant Garamond (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Bootstrap Icons for Instagram -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <style>
    :root {
      --camino-bg: #fffaf4; /* softer near-white pastel */ /* main pastel base, super smooth */
      --camino-ink: #1c1a1a; /* deep soft charcoal */
      --camino-accent: #c8a889; /* lighter champagne accent */ /* warm muted champagne */
      --camino-radius: 999px;
      --camino-transition: 200ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    html {
      animation: fadeInPage 0.8s ease-out both;
      height: 100%;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      background-color: var(--camino-bg); /* updated lighter background */
      color: var(--camino-ink);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
      margin: 0;
    }

    /* NAVBAR: ultra minimal + sticky */
    .navbar {
      padding-top: 1.1rem;
      padding-bottom: 1.1rem;
      background-color: transparent;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-family: "Belleza", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.85rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--camino-transition);
    }

    .navbar-brand.navbar-brand--visible {
      opacity: 1;
      pointer-events: auto;
    }

    .navbar-light .navbar-nav .nav-link {
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      padding-inline: 0.6rem;
      opacity: 0.7;
      transition: opacity var(--camino-transition);
    }

    .navbar-light .navbar-nav .nav-link:hover {
      opacity: 1;
    }

    .nav-social-link {
      font-size: 1.1rem;
      opacity: 0.7;
      transition: opacity var(--camino-transition), transform var(--camino-transition);
    }

    .nav-social-link:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    .navbar-toggler {
      border: none;
      padding: 0.25rem 0.45rem;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(28,26,26,0.7)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    /* LAYOUT: full-height sections with scroll snap */
    main {
      scroll-snap-type: y proximity;
    }

    .page-shell {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      scroll-snap-align: start;
    }

    .section-empty {
      /* For now empty, but keeps the luxury blank canvas */
      background: transparent;
    }

    /* HERO CONTENT */
    .hero {
      animation: fadeIn 0.6s ease-out 0.1s both;
      text-align: center;
      max-width: 540px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .hero-owner {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      text-align: center;
      width: 100%;
    }

    .hero-inline-meta {
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-size: 1rem;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      opacity: 0.65;
    }

    .hero-title {
      font-family: "Belleza", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: clamp(2.1rem, 3.6vw, 2.6rem);
      letter-spacing: 0.24em;
      text-transform: uppercase;
      margin-bottom: 1.1rem;
      white-space: nowrap;
    }

    .hero-label {
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.55;
      margin-top: 1.4rem;
      margin-bottom: 1.3rem;
    }

    .btn-calendly {
      border-radius: var(--camino-radius);
      padding: 0.85rem 2.6rem;
      border: 1px solid rgba(32, 32, 32, 0.16);
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-size: 0.9rem;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      background-color: #ffffffd8;
      color: var(--camino-ink);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: background-color var(--camino-transition),
                  transform var(--camino-transition),
                  box-shadow var(--camino-transition);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.04);
    }

    .btn-calendly:hover,
    .btn-calendly:focus-visible {
      background-color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.06);
      outline: none;
    }

    .btn-calendly:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.05);
    }

    .btn-calendly:focus-visible {
      outline: 2px solid rgba(0, 0, 0, 0.25);
      outline-offset: 3px;
    }

    /* Abstract breast SVG */
    .breast-visual {
      position: absolute;
      inset: 50% auto auto 50%;
      width: min(180px, 38vw);
      height: auto;
      transform: translate(-50%, -50%);
      opacity: 0.16;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: soft-light;
      animation: breastOrbit 26s ease-in-out infinite alternate;
    }

        /* Footer */
    .footer {
      background-color: var(--camino-bg);
      color: var(--camino-ink);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      padding: 2.8rem 1.5rem 2.4rem;
      text-align: center;
    }

    .footer-logo-link {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.1rem;
    }

    .footer-icon {
      font-size: 2.3rem;
      opacity: 0.45;
      color: var(--camino-accent);
      transition: transform var(--camino-transition), opacity var(--camino-transition);
    }

    .footer-logo-link:hover .footer-icon {
      transform: translateY(-1px);
      opacity: 1;
    }

    .footer-quote {
      font-family: "Cormorant Garamond", serif;
      font-size: clamp(0.9rem, 0.8rem + 0.3vw, 1.05rem);
      opacity: 0.72;
      max-width: 420px;
      margin: 0 auto 1.2rem auto;
    }

    .footer-legal {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 0.6rem;
      font-size: clamp(0.74rem, 0.7rem + 0.2vw, 0.82rem);
      opacity: 0.6;
    }

    .footer-legal a {
      text-decoration: none;
      color: var(--camino-ink);
    }

    .footer-legal a:hover {
      opacity: 0.9;
    }

    .footer-copy {
      font-size: clamp(0.7rem, 0.66rem + 0.18vw, 0.8rem);
      opacity: 0.52;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    @media (max-width: 576px) {
      .footer {
        padding-inline: 1.4rem;
      }

      .footer-quote {
        max-width: 360px;
      }

      .footer-legal {
        gap: 0.55rem;
      }
    }

    /* Animations */
    @keyframes fadeInPage {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(6px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes breastOrbit {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-49%, -51%) scale(1.01); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
      @media (prefers-reduced-motion: reduce) {
      html {
        animation: none;
        scroll-behavior: auto;
      }
      .hero {
        animation: none;
      }
      .breast-visual {
        animation: none;
      }
    }
  </style>
</head>

<body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Show / hide brand depending on scroll position -->
  <script>
    (function () {
      const brand = document.querySelector('.navbar-brand');
      const hero = document.getElementById('hero');
      const navbar = document.querySelector('.navbar');

      function updateBrandVisibility() {
        if (!brand || !hero) return;
        const rect = hero.getBoundingClientRect();
        const navHeight = (navbar && navbar.offsetHeight) ? navbar.offsetHeight : 0;
        const referenceY = navHeight + 10; // a bit below the navbar

        const heroInMainView = rect.top <= referenceY && rect.bottom >= referenceY;

        if (heroInMainView) {
          brand.classList.remove('navbar-brand--visible');
        } else {
          brand.classList.add('navbar-brand--visible');
        }
      }

      window.addEventListener('scroll', updateBrandVisibility, { passive: true });
      window.addEventListener('resize', updateBrandVisibility);
      window.addEventListener('load', updateBrandVisibility);

      updateBrandVisibility();

      // Auto-collapse mobile nav after selecting a section
      const navbarCollapse = document.getElementById('caminoNavbar');
      if (navbarCollapse) {
        navbarCollapse.querySelectorAll('.nav-link').forEach(link => {
          link.addEventListener('click', () => {
            if (navbarCollapse.classList.contains('show')) {
              const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse) ||
                                 new bootstrap.Collapse(navbarCollapse, { toggle: false });
              bsCollapse.hide();
            }
          });
        });
      }
    })();
  </script>
